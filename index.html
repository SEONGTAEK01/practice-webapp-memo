<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가장 간단한 온라인 메모장</title>

    <!-- 메타 태그 최적화 시작 -->
    <link rel="canonical" href="https://www.web-memo.kro.kr" />
    <meta name="description" content="가장 간단한 온라인 메모장" />
    <meta
      name="keywords"
      content="온라인 메모장,메모장,메모장 프로그램,메모장 사이트,메모,메모장 앱,memo,online memo,web memo,memo app,web memo app"
    />
    <meta name="author" content="Taek" />
    <meta name="robots" content="index, follow" />
    <meta property="og:title" content="가장 간단한 온라인 메모장" />
    <meta property="og:description" content="가장 간단한 온라인 메모장" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="www.web-memo.kro.kr" />
    <!-- <meta property="og:image" content="여기에 대표 이미지 URL을 입력하세요." /> -->
    <meta property="og:site_name" content="가장 간단한 온라인 메모장" />
    <meta name="twitter:title" content="가장 간단한 온라인 메모장" />
    <meta name="twitter:description" content="가장 간단한 온라인 메모장" />
    <!-- <meta name="twitter:image" content="여기에 대표 이미지 URL을 입력하세요." /> -->
    <meta name="twitter:card" content="summary_large_image" />
    <!-- 메타 태그 최적화 종료 -->

    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/0ac6bd0aa4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <div id="gnb">
      <div class="logo">SIMPLE MEMO</div>
    </div>

    <!-- Contents -->
    <div id="content">
      <div class="user_area">
        <label
          class="label"
          for="uniqueValue"
          onmouseover="showTooltip()"
          onmouseout="hideTooltip()"
          >unique id</label
        >
        <input
          class="input-field"
          type="text"
          id="uniqueValue"
          placeholder="값을 입력하세요"
        />
        <!-- 툴팁 엘리먼트 -->
        <div id="tooltip">
          메모 저장, 불러오기 시 사용할 고유한 값을 입력해 주세요. 예)
          '햄버거123', 'abcd', '1234' 등
        </div>
      </div>
      <div class="btn_area">
        <button class="button" onclick="saveContent()">
          <i class="fas fa-pencil-alt"></i>
          Save Note
        </button>
        <button class="button" onclick="loadContent()">
          <i class="fas fa-save"></i>
          Load Note
        </button>
        <button class="button" onclick="clearContent()">
          <i class="fas fa-trash"></i>
          Clear Note
        </button>
      </div>

      <textarea class="textArea"></textarea>
    </div>

    <!-- Footer -->
    <div id="footer">Copyright © 2024 Taek</div>
  </body>
</html>
