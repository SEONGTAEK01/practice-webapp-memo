<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TAEK MEMO</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div id="gnb">
      <div class="logo">TAEK MEMO</div>
    </div>

    <!-- Contents -->
    <div id="content">
      <div class="btn_area">
        <input type="button" value="저장하기" onclick="saveContent()" />
        <input type="button" value="가져오기" onclick="loadContent()" />
        <input
          type="button"
          value="현재 메모 지우기"
          onclick="clearContent()"
        />
      </div>

      <textarea class="textArea"></textarea>
    </div>

    <!-- Footer -->
    <div id="footer">Copyright © 2024 Taek</div>
  </body>
</html>
